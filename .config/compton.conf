no-dnd-shadow = true;
no-dock-shadow = true;
shadow-radius = 6;
shadow-offset-x = -6;
shadow-offset-y = -6;
shadow-opacity = 0.2;
shadow-red = 0.06;
shadow-green = 0.06;
shadow-blue = 0.06;
shadow-exclude = [
  "n:e:Notification",
  "class_g ?= 'peek'"
